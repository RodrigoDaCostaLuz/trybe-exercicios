<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="S.css">
    <title>Formulário TrybeTrip</title>
</head>
<body>
    <h1>Formulário TrybeTrip</h1>
    <form>
        <fieldset>
            <label for="inputname">Nome Completo</label>
            <input type="text" id="inputname" name="fullname" maxlength="40" minlength="10" required>
            <br>
            <br>
            <label for="inputemail">E-mail</label>
            <input type="email" id="inputemail" name="email" maxlength="40" minlength="10" required>
            <br>
            <br>
            <label for="destino1">Cidade</label>
            <input type="radio" id="destino1" name="destinos" class="radios" value="cidade" required>
            <label for="destino2">Campo</label>
            <input type="radio" id="destino2" name="destinos" class="radios" value="campo" required>
            <label for="destino3">Praia</label>
            <input type="radio" id="destino3" name="destinos" class="radios" value="praia" required>
            <label for="destino4">Montanha</label>
            <input type="radio" id="destino4" name="destinos" class="radios" value="montanha" required>

            <br>
            <label for="texto">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip? </label>
            <br />
            <textarea name="pq" id="texto" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
            <br />
            <label for="dataviagem">Qual a melhor data para realizar sua viagem?</label>
            <input type="date" id="dataviagem">
            <br />
            <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe. </label>
            <input type="checkbox" name="promo" id="promo">
            <br />
            <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            <input type="checkbox" name="agreement" id="agreement" required>

        </fieldset>
        <br>
        <button type="submit" id="submit-btn" >Participar do concurso TrybeTrip</button>
        <button type="button" id="clear-btn">Apagar informações</button>
    </form>

    <script src="scritp.js"></script>
</body>
</html>
